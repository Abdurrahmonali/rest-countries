<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>project</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,600;6..12,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css.html/normalize.css">
  <link rel="stylesheet" href="css.html/styles.css">
</head>
<body class="dark-mode">
  <!-- HEADER -->
  <header class="container">
    <div class="header-wrap">
      <h1>Where in the world?</h1>
      <div class="div-link-dark-mode">
        <span class="for-moon-icon"></span>
        <a href="#" class="link-mode-dark">Dark Mode</a>
      </div>
    </div>
  </header>
  <main class="container">
    <!-- HERO -->
    <div class="div-for-form">
      <form class="hero-form" action="https://echo.htmlacademy.ru" method="GET">
        <input class="search-input" name="search" placeholder="Search for a country…" type="search" required>

        <div class="div-datalist">
          <label>
            <select class="hero-select" name="filter" id="" placeholder="Filter by Region"  required>
              <datalist id="datalist">
                <option value="">Germany</option>
                <option value="">United States of America</option>
                <option value="">Brazil</option>
                <option value="">Iceland</option>
                <option value="">Afghanistan</option>
                <option value="">Åland Islands</option>
                <option value="">Albania</option>
                <option value="">Algeria</option>
              </datalist>
            </select>
          </label>
      </div>
    </form>

  </div>
</main>
<script src="js/main.js"> </script>
</body>
</html>
